<h2 class="page-tittle">Лабораторна робота №3</h2>
<div class="well" id="ctrl" ng-controller="Lab3Controller as lab">
    <h4>Алгоритм Брезенхема для побудови кола</h4>
    <div class="row">
        <div class="col-xs-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="cx" class="col-sm-2 control-label">X</label>
                    <div class="col-sm-8">
                        <input type="number" ng-model="lab.cx" class="form-control" id="cx">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cy" class="col-sm-2 control-label">Y</label>
                    <div class="col-sm-8">
                        <input type="number" ng-model="lab.cy" class="form-control" id="cy">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-4">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="radius" class="col-sm-2 control-label">radius</label>
                    <div class="col-sm-8">
                        <input type="number" ng-model="lab.radius" class="form-control" id="radius">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-8">
                        <a ng-click="lab.submit()" class="btn btn-success">Намалювати</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8">
                        <a ng-click="lab.reset()" class="btn btn-danger">Очистити</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <canvas id="field"></canvas>
    </div>

</div>
