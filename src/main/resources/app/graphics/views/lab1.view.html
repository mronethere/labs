<h2 class="page-tittle">Лабораторна робота №2</h2>
<div class="well" id="lab2g" ng-controller="Lab1Controller as lab">
    <h4>Цифровий диференціальний аналізатор</h4>
        <div class="row">
            <div class="col-xs-3">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="x1" class="col-sm-2 control-label">X1</label>
                        <div class="col-sm-8">
                            <input type="number" ng-model="lab.x1" class="form-control" id="x1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="y1" class="col-sm-2 control-label">Y1</label>
                        <div class="col-sm-8">
                            <input type="number" ng-model="lab.y1" class="form-control" id="y1">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xs-3">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="x2" class="col-sm-2 control-label">X2</label>
                        <div class="col-sm-8">
                            <input type="number" ng-model="lab.x2" class="form-control" id="x2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="y2" class="col-sm-2 control-label">Y2</label>
                        <div class="col-sm-8">
                            <input type="number" ng-model="lab.y2" class="form-control" id="y2">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xs-3">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-8">
                            <a ng-click="lab.submit()" class="btn btn-success">Намалювати</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <a ng-click="lab.reset()" class="btn btn-danger">Очистити</a>
                        </div>
                    </div>
                </form>
            </div>




        </div>
        <div class="row">
            <canvas id="field"></canvas>
        </div>

</div>
