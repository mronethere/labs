<h2 class="page-tittle">Лабораторна робота №4</h2>
<div class="well" id="ctrl" ng-controller="Lab4Controller as lab">
    <h4>Алгоритм Коена-Сазерленда</h4>
    <div class="row">
        <div class="col-xs-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="x1" class="col-sm-2 control-label">X1</label>
                    <div class="col-sm-8">
                        <input type="number" ng-model="lab.x1" class="form-control" id="x1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="y1" class="col-sm-2 control-label">Y1</label>
                    <div class="col-sm-8">
                        <input type="number" ng-model="lab.y1" class="form-control" id="y1">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="x2" class="col-sm-2 control-label">X2</label>
                    <div class="col-sm-8">
                        <input type="number" ng-model="lab.x2" class="form-control" id="x2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="y2" class="col-sm-2 control-label">Y2</label>
                    <div class="col-sm-8">
                        <input type="number" ng-model="lab.y2" class="form-control" id="y2">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="xMin" class="col-sm-6 control-label">X min</label>
                    <div class="col-sm-6">
                        <input type="number" ng-model="lab.xMin" class="form-control" id="xMin">
                    </div>
                </div>
                <div class="form-group">
                    <label for="yMin" class="col-sm-6 control-label">Y min</label>
                    <div class="col-sm-6">
                        <input type="number" ng-model="lab.yMin" class="form-control" id="yMin">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="xMax" class="col-sm-6 control-label">X max</label>
                    <div class="col-sm-6">
                        <input type="number" ng-model="lab.xMax" class="form-control" id="xMax">
                    </div>
                </div>
                <div class="form-group">
                    <label for="yMax" class="col-sm-6 control-label">Y max</label>
                    <div class="col-sm-6">
                        <input type="number" ng-model="lab.yMax" class="form-control" id="yMax">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-8">
                        <a ng-click="lab.submit()" class="btn btn-success">Намалювати</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8">
                        <a ng-click="lab.reset()" class="btn btn-danger">Очистити</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <canvas id="field"></canvas>
    </div>

</div>
