<h2 class="page-tittle">Лабораторна робота №3</h2>
<div class="well" ng-controller="Lab3Controller as lab">
    <h4>Розв'язування систем лінійних алгебраїчних рівнянь</h4>
    <div class="row">
        <form class="form-inline">
            <div class="form-group margin-left-10">
                <label for="size">Розмір: </label>
                <input type="number" ng-model="lab.size" ng-change="lab.changeSize(lab.size)" class="form-control width-60" id="size">
            </div>
            <div class="form-group margin-left-10">
                <a ng-click="lab.submit()" class="btn btn-default">Обчислити</a>
            </div>
            <div class="form-group margin-left-10">
                <label for="result1">Гаусса: </label>
                <input readonly type="text" ng-model="lab.result1"class="form-control" id="result1">
            </div>
            <div class="form-group margin-left-10">
                <label for="result2">Крамера: </label>
                <input readonly type="text" ng-model="lab.result2" class="form-control" id="result2">
            </div>
            <div class="form-group margin-left-10">
                <label for="result3">Інвесної: </label>
                <input readonly type="text" ng-model="lab.result3" class="form-control" id="result3">
            </div>
        </form>
    </div>
    <div class="row margin-left-10">
        <div class="row" ng-repeat="i in lab.matrix track by $index">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" ng-repeat="j in lab.matrix[$index] track by $index"
                        ng-model="lab.matrix[$parent.$index][$index]" class="form-control matrix-cell">
                </div>
            </form>
        </div>
    </div>
</div>
